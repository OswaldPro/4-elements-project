<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4 elements hotels</title>
				<link rel="stylesheet" href="font/font.css">
				<link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>

			<!-- Header & nav -------------------------------- -->
        <header>
					<div class="header-container">
						<!-- Header partie gauche -->
						<div class="nav-left">
							<a href="index.html" class="logo-home"><img src="assets/images/pictures/logo/logo-noir.png" class="header-logo" alt="Logo 4 elements hotels"></a>
							<ul class="links">
								<li class="link link-fire"><a href="pages/fire-hotel.html">Feu</a></li>
								<li class="link link-air"><a href="#Air">Air</a></li>
								<li class="link link-earth"><a href="#Earth">Terre</a></li>
								<li class="link link-water"><a href="#Water">Eau</a></li>
							</ul>
						</div>
						<!-- Header partie droite -->
						<div class="nav-right">
							<div class="contact-socials">
								<a href="#Contact">Contact</a>
								<a href="#Insta"><img src="assets/images/icons/instagram.svg" alt="Instagram icon" class="instagram-icon"></a>
								<a href="#Facebook"><img src="assets/images/icons/facebook.svg" alt="Facebook icon" class="facebook-icon"></a>
							</div>
							<button class="secondary-btn">Reserver</button>
							<a href="#login">Se connecter</a>
						</div>
					</div>
        </header>

				<!-- Main--------------------------------------- -->
				<main>
					<section id="hero" class="container-fluid">
						<div class="hero-video">
							<video src="/assets/images/videos/home-video.mp4" autoplay loop></video>
						</div>
						<h1>Lorem ipsum dolor sit amet consectetur.</h1>
						<div class="hero-form">
							<form action="">
								<label for="hotelChoice">Choisir un hôtel
									<input type="select" name="hotelChoice" id="hotelChoice" placeholder="Choisir un hôtel" class="hotelChoice" required>
								</label>
								<label for="personNbr">Nbr de personnes
									<input type="number" name="personNbr" id="personNbr" placeholder="Nombre de personnes" class="personNbr" required>
								</label>
								<label for="arrivalDate">Choisir une date d'arrivée
									<input type="date" name="arrivalDate" id="arrivalDate" placeholder="Date d'arrivée" class="arrivalDate" required>
								</label>
							</form>
						</div>
						
					</section>
				</main>

				<!-- Footer----------------------------------- -->
				<footer>
					<div>
					</div>
				</footer>
    </body>
		<script src="script.js"></script>
</html>
